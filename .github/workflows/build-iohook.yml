name: Build iohook for Windows (Node.js v22)

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest  # Use the latest Windows runner
    
    steps:
    # Step 1: Clone the iohook repository
    - name: Clone iohook repository
      run: git clone https://github.com/wilix-team/iohook.git

    # Step 2: Set up Node.js v22
    - name: Set up Node.js v22
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    # Step 3: Install dependencies
    - name: Install dependencies for iohook
      working-directory: iohook
      run: npm install

    # Step 4: Build iohook for Windows (and any other necessary build steps)
    - name: Build iohook
      working-directory: iohook
      run: npm run build  # Adjust this command if necessary (some repos may have a custom build script)

    # Step 5: Create a Release
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./iohook/build/Release/iohook.node  # Adjust path if necessary based on iohook's output folder
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
